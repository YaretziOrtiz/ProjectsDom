<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi juego con canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        #lienzo { 
            border: 1px solid white;
            background-color: black;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; 
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; 
            transform: scale(1.05); 
        }

        .button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Mi juego con Canvas</h2>
        <div id="score">Puntaje: 0</div>
        <div id="highScore">Mayor puntaje: 0</div>        
        <div id="message"></div>
        <canvas id="lienzo" width="600" height="400"></canvas>
    </div>
    <div class="button-container">
        <a href="http://127.0.0.1:5500/index.html" class="button">Regresar</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
