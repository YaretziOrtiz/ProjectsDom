<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Din√°mico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid rgb(240, 73, 73);
            background-color: rgb(255, 127, 155);
            text-align: center;
            display: grid;
            place-items: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; 
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; 
            transform: scale(1.05); 
        }

        .button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); 
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="width">Ancho</label> 
        <input type="range" id="width" min="0" max="255">
<br>
        <label for="height">Alto</label> 
        <input type="range" id="height" min="0" max="255">
<br>
        <label for="borderRadius">Radio</label> 
        <input type="range" id="borderRadius" min="0" max="255">
<br>
        <label for="sombra">Sombra</label> 
        <input type="range" id="sombra" min="0" max="255">
    </div>
    <div class="button-container">
        <a href="../index.html" class="button">Regresar</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
